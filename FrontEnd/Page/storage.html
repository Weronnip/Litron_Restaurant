<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Рыбная бухта - Склад</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Логотип" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/products">Продукция</a></li>
                    <li><a href="/cart">Корзина</a></li>
                    <li><a href="/checkout">Оформление заказа</a></li>
                    <li><a href="/storage">Склад</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <form method="get">
                    <input type="text" placeholder="Поиск..." class="search"><i class="bx bx-basket"></i>
                </form>
            </div>
        </div>
    </header>
    
    <main>
        <h3 class="title-page">Склад</h3>

        <div class="list__product">
            <table>
                <tr>
                    <th rowspan="2" class="nap">Рыбные изделия</th>
                    <th colspan="5" class="hum">Поставщики</th>
                </tr>
                <tr class="provider">
                    <th class="name_provider">None</th>
                </tr>
                <tr class="products">
                    <td class="name_product">None, шт</td>
                    <td class="amount">None</td>
                </tr>
                <tr class="total_result">
                    <td class="total_amount">Итого:</td>
                    <td class="result_amount">None</td>
                </tr>
            </table>

            <div class="panel__button">
                <ul class="panel-links">
                    <li><a href="/storage/panel" class="bth__panel">Панель управления <i class="bx bx-right-arrow"></i></a></li>
                </ul>
            </div>
        </div>
            
    </main>
</body>
</html>
