<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Рыбная бухта - Склад / Панель Управления</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Логотип" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/products">Продукция</a></li>
                    <li><a href="/cart">Корзина</a></li>
                    <li><a href="/checkout">Оформление заказа</a></li>
                    <li><a href="/storage">Склад</a></li>
                </ul>
            </nav>
            <div class="search-cart">
                <form method="get">
                    <input type="text" placeholder="Поиск..." class="search"><i class="bx bx-basket"></i>
                </form>
            </div>
        </div>
    </header>
    
    <main>
        <h3 class="title-page">Панель Управления</h3>

        <div class="add__product">
            <form action="post_Product" method="post" class="form__add">
                <label class="label__name">Введите id продукта: </label>
                <input type="number" name="id_product" class="input__data" placeholder="id: 1">

                <br>
                <br>                

                <label class="label__name">Введите название продукта: </label>
                <input type="text" name="name_product" class="input__data" placeholder="Example">

                <br>
                <br>

                <label class="label__name">Введите данные о продукте: </label>
                <input type="text" name="about_product" class="input__data" placeholder="about...">

                <br>
                <br>

                <label class="label__name">Введите имя поставщика: </label>
                <input type="text" name="provider_name" class="input__data" placeholder="BlackFush">

                <br>

                <label class="label__name">Введите кол-во продуктов: </label>
                <input type="text" name="quantity" class="input__data" placeholder="кол-во: 5">

                <br>
                <br>

                <label class="label__name">Введите цену продукта: </label>
                <input type="number" name="quantity" class="input__data" placeholder="150 руб">

                <br>

                <label class="label__name">Введите id поставщика:</label>
                <input type="number" name="quantity" class="input__data" placeholder="id: 1">
                
                <br>
                <br>

                <button type="submit" class="bth__save">Сохранить</button>
                
            </form>
            <div class="panel__button">
                <ul class="panel-links">
                    <li><a href="/storage" class="bth__panel">Вернуться обратно <i class="bx bx-left-arrow"></i></a></li>
                </ul>
            </div>
        </div>
            
    </main>
</body>
</html>
